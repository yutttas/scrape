<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>他社スクレイピング</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

    :root {
      --primary-color: #8B5CF6;
      --primary-hover: #7C3AED;
      --secondary-color: #F3F4F6;
      --secondary-hover: #E5E7EB;
      --background-color: #F9FAFB;
      --card-background: #FFFFFF;
      --text-color: #1F2937;
      --text-light-color: #6B7280;
      --border-color: #D1D5DB;
      --error-color: #EF4444;
      --success-color: #10B981;
      --loader-color: var(--primary-color);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
    }

    #root {
      width: 100%;
      max-width: 800px;
    }

    .container {
      background-color: var(--card-background);
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
      padding: 3rem;
      transition: all 0.3s ease-in-out;
    }

    h1 {
      text-align: center;
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 3rem;
      background: linear-gradient(45deg, var(--primary-color), #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text-light-color);
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 0.85rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.2s, box-shadow 0.2s;
      background-color: var(--secondary-color);
      color: var(--text-color);
    }

    input[type="text"]:disabled,
    input[type="number"]:disabled {
      background-color: #E5E7EB;
      cursor: not-allowed;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
    }

    .proxy-toggle {
      display: flex;
      align-items: center;
      margin-top: 0.75rem;
      gap: 0.5rem;
    }

    .proxy-toggle input[type="checkbox"] {
      width: 1em;
      height: 1em;
      cursor: pointer;
      accent-color: var(--primary-color);
    }

    .proxy-toggle label {
      margin-bottom: 0;
      font-size: 0.9rem;
      font-weight: 400;
      cursor: pointer;
      user-select: none;
    }

    .actions-container {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 1rem;
      margin-top: 2.5rem;
    }

    button {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      padding: 0.85rem 1.25rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.2);
    }

    .btn-secondary {
      background-color: var(--secondary-color);
      color: var(--text-light-color);
    }

    .btn-secondary:hover:not(:disabled) {
      background-color: var(--secondary-hover);
      color: var(--text-color);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .result-wrapper {
      margin-top: 3rem;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border-color);
    }

    h2 {
      margin: 0;
      font-size: 1.5rem;
    }

    .error {
      color: var(--error-color);
      background-color: #FEF2F2;
      border: 1px solid #FCA5A5;
      border-radius: 8px;
      padding: 1rem;
      text-align: left;
      margin-top: 2rem;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .info {
      color: var(--text-light-color);
      background-color: var(--secondary-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 1.5rem;
      text-align: center;
    }

    .result-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }

    .table-container {
      border: 1px solid var(--border-color);
      border-radius: 8px;
      overflow: hidden;
      max-height: 400px;
      overflow-y: auto;
    }

    .result-table th,
    .result-table td {
      padding: 0.85rem 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
      word-break: break-word;
    }

    .result-table th {
      background-color: var(--secondary-color);
      font-weight: 500;
      color: var(--text-light-color);
    }

    .result-table tr:last-child td {
      border-bottom: none;
    }

    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: var(--loader-color);
      animation: spin 1s ease infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .icon {
      width: 1.25em;
      height: 1.25em;
    }

    .preset-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-top: -0.5rem;
      margin-bottom: 1.5rem;
    }

    .preset-item {
      background-color: var(--secondary-color);
      color: var(--text-light-color);
      border-radius: 9999px;
      /* pill shape */
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      border: 1px solid var(--border-color);
      transition: all 0.2s ease-in-out;
    }

    .preset-item:hover:not(:disabled) {
      background-color: var(--secondary-hover);
      color: var(--text-color);
      border-color: #9CA3AF;
    }

    .preset-item.active {
      background-color: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }

    .preset-item.active:hover:not(:disabled) {
      background-color: var(--primary-hover);
    }
  </style>
